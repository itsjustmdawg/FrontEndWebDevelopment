  <div class="container-fluid display-1 p-5 bg-dark justify-content-center">
    <p class="text-white text-center h1">Feedback</p>
  </div>

  <!-- Feedback Form -->
  <div class="container my-3 p-5 bg-secondary rounded-bottom rounded-top opacity-100">
    <div class="container">
      <form action="#" method="post" class="needs-validation">
        <div class="mainRow row row-cols-md-2 row-cols-1 p-3 justify-content-center">

          <!-- First Form column -->
          <div class="col-12">
              
            <!-- Name Input -->
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input class="form-control" type="text" id="name" placeholder="Amy Jackson" maxlength="100" autocomplete="off" required>
            </div>

            <!-- Email Input -->
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <div class="row">
                <div class="col-12">
                  <input class="form-control" type="email" id="email" autocomplete="off" maxlength="100" placeholder="example@gmail.com" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" required>
                </div>
              </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group mb-3">
              <label>Phone number</label>
              <div class="row">
                <div class="row-12">
                  <input name="userPhone" type="tel" placeholder="Exclude Country Code" maxlength="100" autocomplete="off" required>
                </div>
              </div>
            </div>

            <!-- User's Gender -->
            <div class="form-group mb-3">
              <label>Gender</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select an Option</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
            </div>

            <!-- User's Rating -->
            <div class="form-group mb-3">
              <label for="customRange3" class="form-label">Rate My Website! (0-10)</label>
              <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
            </div>
          </div>

          <!-- Second Column -->
          <div class="col-12">
            <!-- User Question 1 -->
            <div class="form-group">
              <p>What Was Your First Impression Towards My Website? (in 10 words)</p>
              <textarea name="form-control" id="impression" maxlength="10" placeholder="(Required)" cols="40" rows="10" required></textarea>
            </div>

            <!-- User Question 2 -->
            <div class="form-group">
              <p>Suggestions for Improvement</p>
              <textarea name="form-control" id="suggestions" placeholder="(Optional)" cols="40" rows="5"></textarea>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="col-12 col-md-6 d-flex justify-content-center" id="buttons">
          <input type="submit" value="Submit My Survey" />
          <input type="reset" value="Cancel" />
        </div>
      </form>
    </div>
  </div>
  <footer>
    <div class="footer text-center bg-dark" id="returnTop"><a href="#top" class="text-white text-decoration-none">^ Back to the top ^</a></div>
